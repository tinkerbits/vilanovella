{% extends 'base.html' %}

{% block content %}

    {% for post in newest_post_first %}
        <div class="post-entry">
            <h2>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            </h2>
            <p>
                {{ post.preheader }} <a href="{% url 'post_detail' post.id %}"><i>read more</i>.</a>
            </p>
        </div>
    {% endfor %}

{% endblock content %}
