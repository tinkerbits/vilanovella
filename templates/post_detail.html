{% extends 'base.html' %}

{% block content %}

<div class="post-entry">

    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>

</div>

<div>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
<div>
    {% for comment in comments %}
        {{comment.name}}: "{{ comment.comment }}"<br><br>
    {% endfor %}
</div>

{% endblock content %}
