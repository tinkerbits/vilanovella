{% extends 'base.html' %}

{% block content %}

<div class="post-entry">

    <h2>{{ post.title }}</h2>
    <p>{{ post.body | linebreaks }}</p>
    <img src="{{ post.post_image_1.url }}" alt="post_image_1" style="max-width: 33%;">
</div>

<div>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <div class="form-button">
            <button type="submit" >Submit</button>
        </div>
    </form>
</div>
<div>
    {% for comment in comments %}
    <i></i>
        {{comment.name}}: "<i>{{ comment.comment }}</i>"<br><br>
    {% endfor %}
</div>

{% endblock content %}
